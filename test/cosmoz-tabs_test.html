<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>cosmoz-tabs test</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>

		<link rel="import" href="../cosmoz-tabs.html">
	</head>
	<body>

		<test-fixture id="BasicTestFixture">
			<template>
				<cosmoz-tabs></cosmoz-tabs>
			</template>
		</test-fixture>

		<test-fixture id="ChangedPropertyTestFixture">
			<template>
				<cosmoz-tabs prop1="new-prop1"></cosmoz-tabs>
			</template>
		</test-fixture>

		<script>
			suite('cosmoz-tabs', function () {

				test('instantiating the element with default properties works', function () {
					var element = fixture('BasicTestFixture'),
						elementShadowRoot = element.shadowRoot,
						elementHeader = elementShadowRoot.querySelector('h2');

					assert.equal(element.prop1, 'cosmoz-tabs');
					assert.equal(elementHeader.innerHTML, 'Hello cosmoz-tabs!');
				});

				test('setting a property on the element works', function () {
					var element = fixture('BasicTestFixture'),
						elementShadowRoot = element.shadowRoot,
						elementHeader = elementShadowRoot.querySelector('h2');

					assert.equal(element.prop1, 'new-prop1');
					assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
				});
			});
		</script>

	</body>
</html>
