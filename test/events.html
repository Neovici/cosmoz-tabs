<!doctype html>
<html>
	<head>
		<title>cosmoz-tabs-events</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="/components/mocha/mocha.js"></script>
		<script src="/components/wct-mocha/wct-mocha.js"></script>
		<script src="/components/chai/chai.js"></script>
		<script src="/components/sinon/pkg/sinon.js"></script>
		<script src="/components/@polymer/test-fixture/test-fixture-mocha.js"></script>

		<script type="module" src="/components/@polymer/test-fixture/test-fixture.js"></script>
		<script type="module" src="/components/@polymer/iron-test-helpers/iron-test-helpers.js"></script>
		<script type="module" src="../cosmoz-tabs.js"></script>
	</head>
	<body>
		<test-fixture id="events">
			<template>
				<cosmoz-tabs>
					<cosmoz-tab heading="Tab0">1</cosmoz-tab>
					<cosmoz-tab heading="Tab1">2</cosmoz-tab>
					<cosmoz-tab heading="Tab2">3</cosmoz-tab>
				</cosmoz-tabs>
			</template>
		</test-fixture>

		<script type="module">
			/* eslint-disable max-statements */
			sinon.assert.expose(chai.assert, { prefix: '' });
			suite('events', () => {
				let tabs;

				setup(done => {
					tabs = fixture('events');
					let onIronItemsChanged;
					tabs.addEventListener('iron-items-changed', onIronItemsChanged = () => {
						tabs.removeEventListener('iron-items-changed', onIronItemsChanged);
						flush(done);
					});
				});

				test('fires tab-select event', () => {
					const onSelect = sinon.spy();

					assert.isUndefined(tabs.selected);

					tabs.items[2].addEventListener('tab-select', onSelect);
					tabs.selected = 2;

					assert.calledOnce(onSelect);
				});

				test('fires tab-first-select event only once before tab-select', () => {
					const onFirstSelect = sinon.spy(),
						onSelect = sinon.spy();

					assert.isUndefined(tabs.selected);

					tabs.items[2].addEventListener('tab-first-select', onFirstSelect);
					tabs.items[2].addEventListener('tab-select', onSelect);

					tabs.selected = 2;
					assert.calledOnce(onFirstSelect);
					assert.calledOnce(onSelect);
					assert.callOrder(onFirstSelect, onSelect);

					onSelect.reset();
					onFirstSelect.reset();
					tabs.selected = 1;
					assert.notCalled(onFirstSelect);
					assert.notCalled(onSelect);

					onSelect.reset();
					onFirstSelect.reset();

					tabs.selected = 2;
					assert.notCalled(onFirstSelect);
					assert.calledOnce(onSelect);

				});
			});
		</script>
	</body>
</html>
