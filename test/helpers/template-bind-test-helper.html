<link rel="import" href="../../../polymer/polymer-element.html">
<dom-module id="template-bind-test-helper">
	<template>
		<span id="testContent">[[ testProp ]]</span>
		<slot></slot>
	</template>
	<script type="text/javascript">
	class TemplateBindTestHelper extends Polymer.Element {
		static get is() {
			return 'template-bind-test-helper';
		}

		static get properties() {
			return {
				testProp: {
					type: String,
					value: '',
					notify: true
				}
			};
		}
	}
	customElements.define(TemplateBindTestHelper.is, TemplateBindTestHelper);
	</script>
</dom-module>
