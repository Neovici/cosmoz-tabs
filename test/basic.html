<!doctype html>
<html>
	<head>
		<title>cosmoz-tabs-basic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">
		<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
		<link rel="import" href="../cosmoz-tabs.html">
	</head>
	<body>
		<test-fixture id="defaults">
			<template>
				<cosmoz-tabs>
					<cosmoz-tab>1</cosmoz-tab>
					<cosmoz-tab>2</cosmoz-tab>
					<cosmoz-tab>3</cosmoz-tab>
				</cosmoz-tabs>
			</template>
		</test-fixture>

		<test-fixture id="basic">
			<template>
				<cosmoz-tabs selected="1">
					<cosmoz-tab heading="Tab0">1</cosmoz-tab>
					<cosmoz-tab heading="Tab1" badge="2">2</cosmoz-tab>
					<cosmoz-tab hidden>3</cosmoz-tab>
					<cosmoz-tab heading="Tab3" disabled>3</cosmoz-tab>
				</cosmoz-tabs>
			</template>
		</test-fixture>

		<test-fixture id="events">
			<template>
				<cosmoz-tabs>
					<cosmoz-tab heading="Tab0">1</cosmoz-tab>
					<cosmoz-tab heading="Tab1">2</cosmoz-tab>
					<cosmoz-tab heading="Tab2">3</cosmoz-tab>
				</cosmoz-tabs>
			</template>
		</test-fixture>

		<script>
			sinon.assert.expose(chai.assert, { prefix: '' });

			suite('defaults', function () {
				var tabs;

				setup(function (done){
					tabs = fixture('defaults');
					tabs.addEventListener('iron-items-changed', function onIronItemsChanged() {
						tabs.removeEventListener('iron-items-changed', onIronItemsChanged);
						done();
					});
				});

				test('nothing selected', function () {
					assert.equal(tabs.selected, null);
				});

				test('cosmoz-selected as selectedClass', function () {
					assert.equal(tabs.selectedClass, 'cosmoz-selected');
				});

				test('is-selected as selectedAttribute', function () {
					assert.equal(tabs.selectedAttribute, 'is-selected');
				});

				test('not accordion', function () {
					assert.isFalse(tabs.accordion);
				});

				test('not multi', function () {
					assert.isFalse(tabs.multi);
				});

				test('activateEvent is null', function () {
					assert.isNull(tabs.activateEvent);
				});

				test('not flex', function () {
					assert.isFalse(tabs.flex);
				});

				test('cosmoz-tab as selectable', function () {
					assert.equal(tabs.selectable, 'cosmoz-tab');
				});

				test('undefined hashParam', function () {
					assert.isUndefined(tabs.hashParam);
				});

				test('undefined attrForHashParam', function () {
					assert.isUndefined(tabs.attrForHashParam);
				});
			});

			suite('basic', function () {
				var tabs;

				setup(function (done){
					tabs = fixture('basic');
					tabs.addEventListener('iron-items-changed', function onIronItemsChanged() {
						tabs.removeEventListener('iron-items-changed', onIronItemsChanged);
						done();
					});
				});

				test('instantiates a cosmoz-tabs', function (){
					assert.equal(tabs.is, 'cosmoz-tabs');
				});

				test('collects cosmoz-tab elements as items', function (){
					assert.isArray(tabs.items);
					assert.lengthOf(tabs.items, 4);
					tabs.items.forEach(function (item){
						assert.equal(item.is, 'cosmoz-tab');
					});
				});

				test('selects an item', function (){
					assert.equal(tabs.selected, 1);
					assert.equal(tabs.selectedItem, tabs.items[1]);

					tabs.selected = 0;
					assert.equal(tabs.selectedItem, tabs.items[0]);
				});

				test('selected item has selectedClass and selectedAttribute', function (){
					assert.equal(tabs.selectedItem.getAttribute(tabs.selectedAttribute), '');
					assert.isTrue(tabs.selectedItem.classList.contains(tabs.selectedClass));
				});

				test('contains a paper-tabs with same number of paper-tab elements', function (done){
					Polymer.Base.async(function () {
						var paperTabs = tabs.$$('paper-tabs');
						assert.isNotNull(paperTabs);
						assert.equal(paperTabs.is, 'paper-tabs');
						assert.equal(paperTabs.items.length, tabs.items.length);
						done();
					}, 90);
				});

				test('sets heading inside paper-tab', function (done) {
					Polymer.Base.async(function () {
						var heading0 = Polymer.dom(tabs.$$('paper-tabs').items[0]).querySelector('h1.heading'),
							heading1 = Polymer.dom(tabs.$$('paper-tabs').items[1]).querySelector('h1.heading'),
							heading2 = Polymer.dom(tabs.$$('paper-tabs').items[2]).querySelector('h1.heading');

						assert.isNotNull(heading0);
						assert.isNotNull(heading1);
						assert.isNotNull(heading2);

						assert.equal(heading0.innerText, tabs.items[0].heading);
						assert.equal(heading1.innerText, tabs.items[1].heading);
						assert.equal(heading2.innerText, '');

						done();
					}, 90);
				});

				test('tabs contain heading', function (done){
					Polymer.Base.async(function () {
						var withHeading = tabs.items.filter(function (item) {
							return item.heading;
						});
						assert.lengthOf(withHeading, 3);
						withHeading.forEach(function (item){
							var heading = item.$$('.heading');
							assert.equal(heading.innerText, item.heading);
						});
						done();
					}, 90);
				});

				test('sets badge inside paper-tab', function (done) {
					Polymer.Base.async(function () {
						var badge0 = Polymer.dom(tabs.$$('paper-tabs').items[0]).querySelector('paper-badge'),
							badge1 = Polymer.dom(tabs.$$('paper-tabs').items[1]).querySelector('paper-badge');

						assert.isNotNull(badge0);
						assert.isNotNull(badge1);

						assert.isTrue(badge0.hidden);
						assert.equal(badge0.getAttribute('hidden'), '');
						assert.equal(badge0.label, '');

						assert.isFalse(badge1.hidden);
						assert.equal(badge1.getAttribute('hidden'), undefined);
						assert.equal(badge1.label, '2');

						done();
					}, 90);
				});

				test('sets hidden on paper-tab', function (done) {
					Polymer.Base.async(function () {
						var tabVisible = tabs.$$('paper-tabs').items[0],
							tabHidden = tabs.$$('paper-tabs').items[2];

						assert.isFalse(tabVisible.hidden);
						assert.isNull(tabVisible.getAttribute('hidden'));

						assert.isTrue(tabHidden.hidden);
						assert.equal(tabHidden.getAttribute('hidden'), '');
						done();
					}, 90);
				});

				test('sets disabled on paper-tab', function (done) {
					Polymer.Base.async(function () {
						var tabNormal = tabs.$$('paper-tabs').items[0],
							tabDisabled = tabs.$$('paper-tabs').items[3];

						assert.isFalse(tabNormal.disabled);
						assert.isNull(tabNormal.getAttribute('disabled'));

						assert.isTrue(tabDisabled.disabled);
						assert.equal(tabDisabled.getAttribute('disabled'), '');
						done();
					}, 90);
				});

				test('#header is not visible', function (done) {
					Polymer.Base.async(function () {
						tabs.items.forEach(function (item){
							assert.isNotNull(item.$.header);
							var style = window.getComputedStyle(item.$.header),
								display = style.getPropertyValue('display');
							assert.equal(display, 'none');
						});
						done();
					}, 90);
				});
			});

			suite('events', function (){
				var tabs;

				setup(function (done){
					tabs = fixture('events');
					tabs.addEventListener('iron-items-changed', function onIronItemsChanged() {
						tabs.removeEventListener('iron-items-changed', onIronItemsChanged);
						done();
					});
				});

				test('fires tab-select event', function (){
					var onSelect = sinon.spy();

					assert.isUndefined(tabs.selected);

					tabs.items[2].addEventListener('tab-select', onSelect);
					tabs.selected = 2;

					assert.calledOnce(onSelect);
				});

				test('fires tab-first-select event only once before tab-select', function (){
					var onFirstSelect = sinon.spy(),
						onSelect = sinon.spy();

					assert.isUndefined(tabs.selected);

					tabs.items[2].addEventListener('tab-first-select', onFirstSelect);
					tabs.items[2].addEventListener('tab-select', onSelect);

					tabs.selected = 2;
					assert.calledOnce(onFirstSelect);
					assert.calledOnce(onSelect);
					assert.callOrder(onFirstSelect, onSelect);

					onSelect.reset();
					onFirstSelect.reset();
					tabs.selected = 1;
					assert.notCalled(onFirstSelect);
					assert.notCalled(onSelect);

					onSelect.reset();
					onFirstSelect.reset();

					tabs.selected = 2;
					assert.notCalled(onFirstSelect);
					assert.calledOnce(onSelect);

				});
			});
		</script>
	</body>
</html>
