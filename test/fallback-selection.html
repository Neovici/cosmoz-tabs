<!doctype html>
<html>
<head>
	<title>cosmoz-tabs fallback-selection tests</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script src="/components/mocha/mocha.js"></script>
	<script src="/components/wct-mocha/wct-mocha.js"></script>
	<script src="/components/chai/chai.js"></script>
	<script src="/components/@polymer/test-fixture/test-fixture-mocha.js"></script>

	<script type="module" src="/components/@polymer/test-fixture/test-fixture.js"></script>
	<script type="module" src="/components/@polymer/iron-test-helpers/iron-test-helpers.js"></script>
	<script type="module" src="../cosmoz-tabs.js"></script>
</head>
<body>
	<test-fixture id="basic">
		<template>
			<cosmoz-tabs>
				<cosmoz-tab name="tab0" heading="Tab0">1</cosmoz-tab>
				<cosmoz-tab name="tab1" heading="Tab1" badge="2">2</cosmoz-tab>
				<cosmoz-tab name="tab2" hidden>3</cosmoz-tab>
				<cosmoz-tab name="tab3" heading="Tab3" disabled>3</cosmoz-tab>
			</cosmoz-tabs>
		</template>
	</test-fixture>

	<script type="module">
		suite('basic', () => {
			let tabs;

			setup(done => {
				tabs = fixture('basic');
				let onIronItemsChanged;
				tabs.addEventListener('iron-items-changed', onIronItemsChanged = () => {
					tabs.removeEventListener('iron-items-changed', onIronItemsChanged);
					flush(done);
				});
			});

			test('fallback-selection is 0 ', () => {
				assert.isNotNull(tabs.fallbackSelection);
				assert.equal(tabs.fallbackSelection, 'tab0');
				assert.equal(tabs.selected, 'tab0');
				assert.equal(tabs.selectedItem, tabs.items[0]);
			});
		});
	</script>
</body></html>
