<!doctype html>
<html>
<head>
	<title>cosmoz-tabs fallback-selection tests</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../test-fixture/test-fixture-mocha.js"></script>

	<link rel="import" href="../../test-fixture/test-fixture.html">
	<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
	<link rel="import" href="../cosmoz-tabs.html">
</head>
<body>
	<test-fixture id="basic">
		<template>
			<cosmoz-tabs>
				<cosmoz-tab heading="Tab0">1</cosmoz-tab>
				<cosmoz-tab heading="Tab1" badge="2">2</cosmoz-tab>
				<cosmoz-tab hidden>3</cosmoz-tab>
				<cosmoz-tab heading="Tab3" disabled>3</cosmoz-tab>
			</cosmoz-tabs>
		</template>
	</test-fixture>

	<script>
		suite('basic', function () {
			var tabs;

			setup(function (done){
				tabs = fixture('basic');
				tabs.addEventListener('iron-items-changed', function onIronItemsChanged() {
					tabs.removeEventListener('iron-items-changed', onIronItemsChanged);
					done();
				});
			});

			test('fallback-selection is 0 ', function (done){
				assert.isNotNull(tabs.fallbackSelection);
				assert.equal(tabs.fallbackSelection, '0');
				assert.equal(tabs.selected, 0);
				assert.equal(tabs.selectedItem, tabs.items[0]);
				done();
			});
		});
	</script>
</body></html>
