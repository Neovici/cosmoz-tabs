<!doctype html>
<html>
<head>
	<title>cosmoz-tabs tabbed-template-behavior tests</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../test-fixture/test-fixture-mocha.js"></script>

	<link rel="import" href="../../polymer/lib/elements/dom-bind.html">
	<link rel="import" href="../../test-fixture/test-fixture.html">
	<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
	<link rel="import" href="./helpers/template-bind-test-helper.html">
	<link rel="import" href="../cosmoz-tabs.html">
</head>
<body>
	<test-fixture id="basic">
		<template>
			<dom-bind>
				<template is="dom-bind">
					<template-bind-test-helper test-prop="{{ myTestProp }}">
						<cosmoz-tabs>
							<cosmoz-tab name="tab0" heading="Tab0">1</cosmoz-tab>
							<cosmoz-tab name="tab1" heading="Tab1">
								<template>
									<template-bind-test-helper test-prop="[[ myTestProp ]]"></template-bind-test-helper>
								</template>
							</cosmoz-tab>
						</cosmoz-tabs>
					</template-bind-test-helper>
				</template>
			</dom-bind>
		</template>
	</test-fixture>

	<test-fixture id="advanced">
		<template>
			<dom-bind>
				<template is="dom-bind">
					<template-bind-test-helper test-prop="[[ myTestProp ]]">
						<cosmoz-tabs>
							<cosmoz-tab name="tab0" heading="Tab0">1</cosmoz-tab>
							<cosmoz-tab name="tab1" heading="Tab1">
								<template>
									<template-bind-test-helper test-prop="{{ myTestProp }}"></template-bind-test-helper>
								</template>
							</cosmoz-tab>
						</cosmoz-tabs>
					</template-bind-test-helper>
				</template>
			</dom-bind>
		</template>
	</test-fixture>


	<script>
		suite('basic one way data binding', () => {
			let tabs,
				helper,
				bind;

			setup(done => {
				bind = fixture('basic');
				helper = bind.parentElement.firstElementChild;
				tabs = helper.querySelector('cosmoz-tabs');
				flush(done);
			});

			test('myTestProp from the parentElement of cosmoz-tabs to the children of tab1', () => {
				helper.testProp = 'tested';
				tabs.selected = 'tab1';
				Polymer.flush();
				const tab = tabs.selectedItem,
					childHelper = tab.querySelector('template-bind-test-helper');
				assert.isDefined(childHelper);
				assert.equal(helper.testProp, childHelper.testProp);
			});
		});

		suite('advanced one way data binding', () => {
			let tabs,
				helper,
				bind;

			setup(done => {
				bind = fixture('advanced');
				helper = bind.parentElement.firstElementChild;
				tabs = helper.querySelector('cosmoz-tabs');
				flush(done);
			});

			test('myTestProp from the children of tab1 up to the parentElement of cosmoz-tabs', () => {
				tabs.selected = 'tab1';

				Polymer.flush();

				const tab = tabs.selectedItem,
					childHelper = tab.querySelector('template-bind-test-helper');

				assert.isDefined(childHelper);
				childHelper.testProp = 'tested';

				assert.equal(childHelper.testProp, helper.testProp);
			});
		});
	</script>
</body>
</html>
