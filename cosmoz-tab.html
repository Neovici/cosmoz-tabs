<!--
`<cosmoz-tabs>` is the container for a tab. It should be used in conjunction with
`cosmoz-tabs`.

### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--cosmoz-tab` | Mixin applied to the tab | `{}`
`--cosmoz-tab-header` | Mixin applied to the tab header | `{}`
`--cosmoz-tab-header-selected` | Mixin applied to the header when the tab is selected | `{}`
`--cosmoz-tab-header-accordion` | Mixin applied to the header when the tab is in accordion mode | `{}`
`--cosmoz-tab-header-accordion-selected` | Mixin applied to the header when the tab is selected in accordion mode | `{}`

@demo demo/index.html
-->
<dom-module id="cosmoz-tab">
	<template>
		<style include="iron-flex iron-positioning">

			:host {
				display: block;
				@apply --cosmoz-tab;
			}

			:host(:not(.cosmoz-tab-accordion)) {
				@apply --layout-vertical;
			}

			:host([disabled]),
			:host([hidden]) {
				display: none !important;
			}

			/* do not display tab header when in accordion mode and using cards */
			:host(.cosmoz-tab-accordion.cosmoz-tab-use-cards) > #tabHeader {
				display: none;
			}

			:host > #tabHeader {
				cursor: pointer;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			:host > #tabHeader {
				@apply --cosmoz-tab-header;
			}

			:host(.cosmoz-tab-opened) > #tabHeader {
				@apply --cosmoz-tab-header-selected;
			}

			:host(:not(.cosmoz-tab-accordion)) > #tabHeader {
				display: none;
			}

			:host(.cosmoz-tab-accordion) > #tabHeader {
				border-bottom: 1px solid #e2e2e2;
				@apply --cosmoz-tab-header-accordion;
			}

			:host(.cosmoz-tab-opened.cosmoz-tab-accordion) > #tabHeader {
				@apply --cosmoz-tab-header-accordion-selected;
			}

			h1.heading {
				font-family: sans-serif;
				font-size: 17px;
				font-weight: 300;
				margin-right: 30px;
				text-overflow: ellipsis;
				white-space: nowrap;
				padding: 0;
				overflow: hidden;
				@apply --layout-flex;
			}

			:host(.cosmoz-tab-accordion) h1.heading {
				font-weight: 400;
			}

			:host(:not(.cosmoz-tab-accordion).cosmoz-tab-opened) h1.heading {
				font-weight: 500;
			}

			#tabHeaderIcon {
				height: 13px;
				width: 13px;
				margin: 0 10px 0 20px;
				flex-shrink: 0;
			}

			:host(.cosmoz-tab-accordion) > #tabHeader > #tabHeaderIcon {
				margin: 0 9px;
			}

			.cosmoz-tab-content-cards-no-accordion {
				@apply --layout-horizontal;
				@apply --layout-wrap;
			}

			.cosmoz-tab-content-cards-accordion {
				display: block;
			}

			paper-badge {
				--paper-badge-margin-left: 25px;
			}

		</style>

		<!--
			tabHeader will displayed only in accordion mode.
			Otherwise, the tab header is rendered by cosmoz-tabs using paper-tabs
			-->
		<div id="tabHeader" on-tap="_onTap">
			<iron-icon id="tabHeaderIcon" icon="[[ _getIcon(opened, icon, selectedIcon, accordion) ]]"
				style$="[[ _computeIconStyle(iconColor) ]]"></iron-icon>
			<h1 class="heading"><span id="tabHeading">[[ heading ]]</span></h1>
			<paper-badge for="tabHeading" hidden$="[[ !_showBadge ]]" label="[[ badge ]]"></paper-badge>
			<paper-icon-button icon="[[ _computeOpenedIcon(opened) ]]"></paper-icon-button>
		</div>

		<template is="dom-if" if="[[ !_useCollapse ]]" restamp>
			<div class$="[[ _tabContentClass ]]">
				<slot id="tabContent"></slot>
			</div>
		</template>

		<template is="dom-if" if="[[ _useCollapse ]]" restamp>
			<iron-collapse id="collapse" opened="[[ opened ]]">
				<div class$="[[ _tabContentClass ]]">
					<slot id="tabContent"></slot>
				</div>
			</iron-collapse>
		</template>


	</template>
	<script type="text/javascript" src="cosmoz-tab.js"></script>
</dom-module>
